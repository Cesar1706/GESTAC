<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="../CSS/style_login.css">
</head>
<body style="background-image: url('../IMG/fondo.png'); background-repeat: no-repeat; background-size: cover; background-position: center;">
   
             
    <div class="login-page-container">
        <div class="left-panel">
            <h1 id="GESTAC">GESTAC</h1>
            </div>

        <div class="right-panel">
            <div id="login-form" class="form-box">
                <div class="user-icon">
                    <img src="https://cdn-icons-png.flaticon.com/512/3237/3237472.png" alt="Icono de Usuario">
                </div>

                <h1 >INICIAR SESION</h1>

                <form id="loginForm" action="../login.php" method="post">
                    <label for="usuario_login">USUARIO ADMIN</label>
                     <input type="text" id="usuario_login" name="usuario" class="input-field" placeholder="Ingresa tu usuario" required>

                  <label for="password_login">CONTRASEÑA ADMIN</label>
                     <input type="password" id="password_login" name="password" class="input-field" placeholder="Ingresa tu contraseña" required>

                      <button type="submit" class="login-button">ENTRAR</button>
                </form>

                <p class="link-forgot-password"><a href="password_recovery.html" >¿Has olvidado tu contraseña?</a></p>
            </div>

        </div>
    </div>
    
    
</body>
</html>
